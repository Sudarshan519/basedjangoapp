<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Add your CSS stylesheets or link to external stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'watch_videos' %}">Watch Videos</a></li>
                <li><a href="{% url 'upload_video' %}">Upload Video</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; {{ year }} My Django App</p>
    </footer>

    <!-- Add your JavaScript scripts or link to external scripts here -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
