{% extends "base.html" %}

{% block title %}Upload Video - My Django App{% endblock %}

{% block content %}
<h2>Upload a Video</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<a href="{% url 'watch_videos' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
